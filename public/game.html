<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 볼링 게임 - 게임 화면</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1 id="player-name-display">플레이어's Game</h1>
        <div id="scoreboard">
            <!-- 점수판은 script.js에서 동적으로 생성됩니다. -->
        </div>
        <div id="bowling-lane">
            <div id="pins-container">
                <!-- 핀들은 script.js에서 동적으로 생성됩니다. -->
            </div>
            <div id="bowling-ball"></div>
        </div>
        <div id="controls">
            <button id="throw-button">공 굴리기!</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
